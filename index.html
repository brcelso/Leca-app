  <script>
    window.onerror = function (msg, url, line, col, error) {
      document.body.innerHTML = '<div style="background:black;color:red;padding:20px;font-size:20px;z-index:9999;position:fixed;top:0;left:0;width:100%;height:100%">' +
        '<h3>CRITICAL ERROR:</h3>' + msg + '<br>Line: ' + line + '<br>URL: ' + url + '</div>';
      return false;
    };
    window.onunhandledrejection = function (event) {
      document.body.innerHTML = '<div style="background:black;color:orange;padding:20px;font-size:20px;z-index:9999;position:fixed;top:0;left:0;width:100%;height:100%">' +
        '<h3>PROMISE REJECTION:</h3>' + event.reason + '</div>';
    };
  </script>
